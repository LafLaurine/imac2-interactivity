<!DOCTYPE html>
<html>

<head class="app">
    <meta charset="UTF-8">
    <title>Let's draw</title>
    <link rel="icon" type="image/png" href="assets/img/favicon.png" />
    <link rel="stylesheet" type="text/css" href="./css/app.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.10.2/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js">
    </script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/camera.js"></script>
    <script type="text/javascript" src="js/pictionary.js"></script>
</head>

<body class="app">
    <img src="assets/img/LOGO2_V2.png" id="logo">
    <div class="menu">
        <button class="btn" onclick="showPage(0)">Pictionary</button><br>
        <button class="btn" onclick="showPage(1)">Camera</button>
    </div>
    <div class="grey-out">
        <form class="user">
            <label for="username">Enter a username </label>
            <input id="username" type="text" placeholder="Username" maxlength="14" autofocus>
            <button type="submit" id="submitname" onclick="submitUserName()">Submit</button>
        </form>
    </div>

    <div id="game">
        <div id="choice">
            <div id="color-picker">
                <p id="choose-color"><span class="title">Choose color </span>(# hex)</p>
                <input type="text" name="custom_color" placeholder="#ff0000" id="pickcolor" class="call-picker" />
                <div id="color-holder" class="color-holder call-picker"></div>
                <button id="color-btn">Change color</button>
                <button id="help" onclick="showColorPicker()">Need help to choose color?</button>
            </div>

            <div id="stroke-picker">
                <p><span class="title">Choose stroke width</span></p>
                <input type="text" name="stroke_width" placeholder="4" id="stroke-width-picker"
                    class="stroke_width_picker" />
                <button id="stroke-btn">Change stroke width</button>
            </div>
        </div>

    </div>
    <div class="row">
        <div class="users" id="scrollable">
        </div>
        <div id="guesses"></div>

    </div>
    <div class="playerGuess">
        <div class="draw">
            <p>The secret word is: <span class="word"></span></p>
        </div>
        <form id="guess">
            Guess the word : <input name="guess" class="guess-input" type="text">
            <button type="submit" id="submitguesss" onclick="submitGuess()">Submit</button>
        </form>
    </div>

    <div id="colorHelp" class="invisible">
        <span id="closeColorPicker" onclick="closeColorPicker()"> X</span>
        <object data="./colorPicker.html" type="text/html" width="50%" height="350px" />
    </div>

    </div>
</body>

</html>
